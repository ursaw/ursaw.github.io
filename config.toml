baseurl = "https://ursaw.github.io/"
title = "ursaw"
# theme = "hugo-theme-console"
languageCode = "en-us"

[params]
  # Cutting off the page title to two chars for mobile (console-demo -> co)
  titleCutting = true

  # Set the animation style -- https://animate.style/
  # To disable animations, please remove or comment animationStyle parameter
  # animateStyle = "animated zoomIn fast" 

  [[params.navlinks]]
  name = "about/"
  url = "/about/"

  [[params.navlinks]]
  name = "posts/"
  url = "/posts/"
  
  [[params.navlinks]]
  name = "tags/"
  url = "/tags/"
  
  
 # [[params.navlinks]]
 # name = "photos/"
 # url = "photos/"
 
[markup]
  [markup.tableOfContents]
    endLevel = 3
    ordered = false
    startLevel = 2

  [markup.highlight]
    anchorLineNos = true
    codeFences = true
    guessSyntax = false
    hl_Lines = ''
    lineAnchors = ''
    lineNoStart = 1
    lineNos = true
    lineNumbersInTable = false
    noClasses = true
    noHl = true
    style = 'github'
    tabWidth = 4
